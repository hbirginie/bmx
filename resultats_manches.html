<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Résultats des manches - Canejan BMX Club</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 30px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      width: 100%;
    }
    ul li {
      background: #222;
      margin-bottom: 10px;
      padding: 14px 20px;
      border-radius: 30px;
      font-size: 18px;
      color: #fff;
      box-shadow: 0 2px 8px #ff66004d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button#backBtn {
      margin-top: auto;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      background: #ff6600;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px #ff6600aa;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button#backBtn:hover {
      background-color: #ffa040;
    }
  </style>
</head>
<body>

  <h1>Résultats des manches</h1>

  <ul id="scoresList"></ul>

  <button id="demiFinalesBtn">Demi finales</button>

  <script>
    const scoresList = document.getElementById('scoresList');
    const demiFinalesBtn = document.getElementById('demiFinalesBtn');

    // Récupérer les scores depuis localStorage
    const scores = JSON.parse(localStorage.getItem('finalScores') || '{}');

    if (Object.keys(scores).length === 0) {
      scoresList.innerHTML = '<li>Aucun résultat disponible.</li>';
    } else {
      // Trier par score croissant (le meilleur score en premier)
      const sortedScores = Object.entries(scores).sort((a, b) => a[1] - b[1]);

      sortedScores.forEach(([joueur, score], index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${joueur}`;
        const spanScore = document.createElement('span');
        spanScore.textContent = `${score} pts`;
        li.appendChild(spanScore);
        scoresList.appendChild(li);
      });
    }

    demiFinalesBtn.addEventListener('click', () => {
        window.location.href = 'demi_finale.html';
    });
  </script>
</body>
</html>
