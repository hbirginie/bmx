<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Résultats des Finales</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 40px;
    }
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }
    .podium-place {
      background: #222;
      border-radius: 15px 15px 0 0;
      width: 120px;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    .podium-place.first {
      height: 220px;
      background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%);
      font-weight: 900;
      font-size: 1.4rem;
      color: #000;
    }
    .podium-place.second {
      height: 170px;
      background: linear-gradient(180deg, #c0c0c0 0%, #808080 100%);
      font-weight: 700;
      font-size: 1.2rem;
      color: #000;
    }
    .podium-place.third {
      height: 140px;
      background: linear-gradient(180deg, #cd7f32 0%, #8b4513 100%);
      font-weight: 700;
      font-size: 1.1rem;
      color: #000;
    }
    .place-label {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #ff6600;
    }
    button#homeBtn {
      margin-top: 50px;
      padding: 14px 40px;
      background: #ff6600;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#homeBtn:hover {
      background-color: #ffa040;
    }
    #showAllBtn {
      margin-top: 30px;
      padding: 12px 30px;
      background: #333;
      border: 2px solid #ff6600;
      color: #ff6600;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #showAllBtn:hover {
      background: #ff6600;
      color: #121212;
    }
    #allResultsContainer {
      text-align: left;
      max-width: 600px;
      margin: 40px auto;
    }
    .finale-section {
      margin-bottom: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid #ff6600;
    }
    .finale-section h2 {
      color: #ffa040;
      margin-bottom: 10px;
    }
    .finale-section ol {
      padding-left: 20px;
    }
    .finale-section li {
      margin: 6px 0;
      color: #fff;
    }
    #hideAllBtn {
      margin-left: 20px;
      padding: 12px 30px;
      background: #333;
      border: 2px solid #ff6600;
      color: #ff6600;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #hideAllBtn:hover {
      background: #ff6600;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>Podium Finale A</h1>
  <div class="podium" id="podiumContainer">
    <div class="podium-place second">
      <div id="secondPlace">--</div>
      <div class="place-label">2ème</div>
    </div>
    <div class="podium-place first">
      <div id="firstPlace">--</div>
      <div class="place-label">1er</div>
    </div>
    <div class="podium-place third">
      <div id="thirdPlace">--</div>
      <div class="place-label">3ème</div>
    </div>
  </div>

  <div style="margin-top: 30px;">
    <button id="showAllBtn">Afficher tous les résultats</button>
    <button id="hideAllBtn" style="display: none;">Masquer les résultats</button>
  </div>

  <div id="allResultsContainer" style="display: none; margin-top: 40px;"></div>

  <button id="homeBtn" onclick="window.location.href='index.html'">Retour à l'accueil</button>

  <script src="resultats_finales.js"></script>

</body>
</html>
