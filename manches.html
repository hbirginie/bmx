<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manches</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .race-container {
      border: 2px solid #ff6600;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      background: #1e1e1e;
      min-width: 200px;
    }

    .race-container h3, .race-container h4 {
      color: #ff6600;
    }

    ul.draggable-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul.draggable-list li {
      background: #333;
      margin-bottom: 8px;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: grab;
      user-select: none;
      color: #fff;
    }

    ul.draggable-list li.dragging {
      opacity: 0.6;
      background-color: #ff6600;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 32px;
      background: #ff6600;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa040;
    }
  </style>
</head>
<body>

  <header>
    <h1>Manches</h1>
  </header>

  <div id="raceDisplay"></div>

  <div class="btn-group">
    <button class="btn" id="prevBtn" style="display: none;">Précédent</button>
    <button class="btn" id="nextBtn">Suivant</button>
    <button class="btn" id="validateBtn" style="display: none;">Valider</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="manches.js"></script>
</body>
</html>
